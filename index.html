<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Mad Street Den</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="ProductData">
	<header >
		<img class="container" src="img/logo.png"/>
	</header>
	<div class="col-12 row sub-heading">
		<div class="container col-10 noPadding">
			<div class="col-4">
				<div class="filters">
					<span class="bold">Filter By Category : </span><select class="styled-select" ng-model="selectedName" ng-init="selectedName = names[0]" ng-options="x as (x | uppercase) for x in names "></select>
				</div>
			</div>
			<div class="col-4">
				<span class="sort bold">Sort By Price:</span>
				<span class="sort">
					<a href="" ng-class="lowHigh" ng-click="orderByPrice(0)">LOW-HIGH </a> 
					|
					<a href="" ng-class="highLow" ng-click="orderByPrice(1)"> HIGH-LOW</a></span>
			</div>
			<div class="col-4">
				<span class="sort bold">Sort By Score:</span>
				<span class="sort"><a href="" ng-class="low" ng-click="orderByScore(0)">LOW-HIGH </a>
				|
				<a href="" ng-class="high" ng-click="orderByScore(1)"> HIGH-LOW</a></span>
			</div>
		</div>
	</div>
	<div ng-show="madstreet.busy" class="loader"><img src="img/loading.gif"/></div>
	<content class="container col-10 row" infinite-scroll='loadMore()'  infinite-scroll-distance='0'>
		<div class="col-4 item" ng-repeat="item in madstreet.items track by $index">
			<div class="product">
				<div class="product-image">
					<img ng-src="{{item.img}}" width="100%" height="100%">
				</div>
				<div class="product-info">
					<div class="product-name">
						<div>Product Name</div> <span>: {{item.name}}</span>
					</div>
					<div class="product-price clear">
						<div>Price</div><span>: {{item.price}}</span>
					</div>
					<div class="product-cat clear">
						<div>Category</div><span>: {{item.cat}}</span>
					</div>
					<div class="product-score clear">
						<div>Score</div><span>: {{item.score}}</span>
					</div>
				</div>
			</div>
		</div>
	</content>
</body>
</html>
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/angular.min.js"></script>
<script type="text/javascript" src="js/lib/angular-infinite-scroll.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
